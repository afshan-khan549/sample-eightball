name: DevSecOps CI Pipeline (Java + Maven)

on:
  push:
    branches: [master]
  pull_request:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Setup Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # Build with Maven
      - name: Build project
        run: mvn clean install -DskipTests

      # Install Snyk
      - name: Install Snyk
        run: npm install -g snyk snyk-to-html

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      # SCA for Maven dependencies
      - name: Snyk SCA (Maven)
        run: |
          snyk test --severity-threshold=high --file=pom.xml --json > sca.json
          snyk-to-html -i sca.json -o sca.html

      # SAST for Java code
      - name: Snyk SAST
        run: |
          snyk code test --severity-threshold=high --json > sast.json
          snyk-to-html -i sast.json -o sast.html

      - uses: actions/upload-artifact@v4
        with:
          name: snyk-reports
          path: |
            sca.html
            sast.html
