name: DevSecOps CI Pipeline (Java + SBOM)

on:
  push:
    branches: [master]
  pull_request:

env:
  JAVA_VERSION: 17
  CYCLONEDX_VERSION: 2.9.1  # valid released version

jobs:
  sbom:
    name: SBOM Generation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ env.JAVA_VERSION }}
          cache: "maven"  # this caches your ~/.m2 repo

      - name: Install Maven
        run: sudo apt-get update && sudo apt-get install -y maven

      - name: Generate SBOM
        run: mvn com.cyclonedx:cyclonedx-maven-plugin:${{ env.CYCLONEDX_VERSION }}:makeBom

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-artifact
          path: target/bom.xml

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: sbom
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ env.JAVA_VERSION }}
          cache: "maven"

      - name: Install Maven
        run: sudo apt-get update && sudo apt-get install -y maven

      - name: Build with Maven
        run: mvn clean install -DskipTests

  sca:
    name: Dependency SCA Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Install Snyk
        run: npm install -g snyk snyk-to-html
      - name: Authenticate Snyk
        run: snyk config set api=${{ secrets.SNYK_TOKEN }}
      - name: Run SCA Scan
        run: |
          snyk test --severity-threshold=high --file=pom.xml --json > sca.json
          snyk-to-html -i sca.json -o sca.html

  sast:
    name: SAST Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Install Snyk
        run: npm install -g snyk snyk-to-html
      - name: Authenticate Snyk
        run: snyk config set api=${{ secrets.SNYK_TOKEN }}
      - name: Run SAST Scan
        run: |
          snyk code test . --severity-threshold=high --json > sast.json
          snyk-to-html -i sast.json -o sast.html

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ env.JAVA_VERSION }}
          cache: "maven"
      - name: Install Maven
        run: sudo apt-get update && sudo apt-get install -y maven
      - name: Run Unit Tests
        run: mvn test
